<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
     
 
    <form> 
        <table> 
            <caption> <h1>Coffee blog</h1> </caption> 
            <tr> 
                <th> 
                    <p1>Название напитка</p1> 
                </th> 
                <th> 
                    <input type="text" placeholder="Американо" name="title"> 
                </th> 
            </tr> 
     
            <tr> 
                <th> 
                    <p1>Сорт кофе</p1> 
                </th> 
                <th> 
                    <select name="sort"> 
                        <option>Гватемала</option> 
                        <option>Арабика</option> 
                        <option>Робуста</option> 
                        <option>Колумбия</option>  
                    <select> 
                </th> 
            </tr> 
     
            <tr> 
                <table2>  
                    <tr > 
                        <th> <p1>Крепость обжарки</p1> </th>  
                        <th> 
                            <label>Крепкая</label> <input type="radio" value="1" name="strong">  <br> 
                            <label>Средняя</label> <input type="radio"  value="2" name="strong"> <br> 
                            <label>Лёгкая</label> <input type="radio"  value="3" name="strong"> <br> 
                        </th>             
                </table2> 
            </tr> 
     
            <tr> 
                <th> 
                    <p1>Изображение</p1> 
                </th> 
                <th> 
                    <input type="text" name="image" placeholder="https://img.freepik.com/premium-photo/coffe-with-milk_951256-8.jpg"> 
                </th> 
            </tr> 
     
            <tr> 
                <th> 
                    <p1>Стоимость напитка</p1> 
                </th> 
                <th> 
                    <input type="text" name="cost" placeholder="100"> 
                </th> 
            </tr> 
     
        </table>      
     
        <p1>Описание</p1>             
        <textarea type="text"  placeholder="Немного про напиток"></textarea> <br> <br> 
     
        <input type="submit" name="description" value="Добавить напиток"> 
    </form> 
 
    <table id="table" border="2"> 
        <thead> 
            <th>Изображение</th> 
            <th>Название</th> 
            <th>Сорт</th> 
            <th>Крепость обжарки</th> 
            <th>Стоимость</th> 
            <th>Описание</th> 
        </thead> 
    </table> 
 
    </body> 
 
<script>  
    const f = document.forms[0];  
    let tr = document.getElementById("table");  
    let t = tr;  
    f.addEventListener("submit", (e) => { 
        e.preventDefault();  
        let body = {};  
        for (let i = 0; i < f.elements.length; i++) {  
            let tag = f[i];  
            if (tag.name) {  
                if (tag.type === "radio" && tag.checked) {  
                    body[tag.name] = tag.value;  
                } else if (tag.type !== "radio") {  
                    body[tag.name] = tag.value;  
                }  
            } } 
            console.log(body); 
        let html = "<tr>"; 
        html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
        html += `<td>${body.title || ""}</td>`; 
        html += `<td>${body.sort || ""}</td>`; 
        html += `<td>${body.strong || ""}</td>`; 
        html += `<td>${body.cost || ""}</td>`; 
        html += `<td>${body.description || ""}</td>`; 
        html += "</tr>" 
        t.innerHTML += html;
    }) 
</script>
</html>
